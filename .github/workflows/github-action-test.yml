name: test-application
on:
  - push
  - pull_request
  - pull_request_review
  - issues
  - workflow_call
  - workflow_dispatch
  - workflow_run

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: "x64"
      - run: pip install pipenv && pipenv install --dev && pipenv run pytest -v
